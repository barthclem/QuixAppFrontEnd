<div class="teamMembers">
  <h3>Team Hayes Member</h3>
  <ul class="teamList">
    <li *ngFor="let member of teamMembers">
      <i class="ion-person person-icon" [ngClass] = "{'online': member.isOnline, 'offline': !member.isOnline}"></i>
      <p [ngClass] = "{'online': member.isOnline, 'offline': !member.isOnline}">{{member.username}}</p></li>
    <li><i class="ion-person person-icon offline"></i> <p class="offline">Funmi </p></li>
  </ul>
</div>
