
<div class="panel panel-danger">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> Online Team {{team}} Members
  </div>
  <div #chatScroll class="panel-body">
    <ul class="chat">

      <li *ngFor="let member of teamMembers">

        <div class="left clearfix">
          <span class="chat-img pull-left">
           <img *ngIf = "member.isOnline" src="../assets/img/online.png" alt="Online" class="img-circle"/>
          <img *ngIf = "!member.isOnline" src="../assets/img/offline.png" alt="Offline" class="img-circle"/>
          </span>
          <div class=" clearfix" >
            <div class="header">
              <strong class="primary-font">{{member.username}}</strong>
              <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time"></span>{{member.isOnline ? 'online': 'offline'}}</small>
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
