
  <div class="categoryContainer">

    <div class="categoryH">
      <h2>New Category Details</h2>
    </div>

    <div class="categoryDiv">
      <div class="row">
        <div class="col span-1-of-2">
          <div class="title">Title</div>
        </div>
        <div class="col span-1-of-2">
          <div class="entry">{{categoryName}}</div>
        </div>
      </div>

      <div class="row">
        <div class="col span-1-of-2">
          <div class="title"> Number of Rounds</div>

        </div>
        <div class="col span-1-of-2">
          <div class="entry"> {{numberOfRounds}}</div>
        </div>
      </div>

      <div class="row">
        <div class="col span-1-of-2">
          <div class="title"> Participating Teams</div>
        </div>
        <div class="col span-1-of-2">
          <div class="entry team" *ngFor="let team of teams">
            Team {{team}}
          </div>
        </div>
      </div>

    </div>
  </div>
