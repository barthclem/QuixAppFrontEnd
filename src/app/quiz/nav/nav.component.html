
<div class="quickBar">
  <span class="entryTitle">Category</span> <span class="entryInput"> {{categoryName}}</span>
  <span class="entryTitle"> Round </span> <span class="entryInput">{{currentRound}} of {{totalNoOfRounds}}</span>
  <span class="entryTitle">Team Status</span> <span class="entryInput"> {{status ? 'Qualified' : 'Disqualified'}}</span>
  <span class="entryTitle">Team Position</span> <span class="entryInput"> {{position}}</span>
</div>
