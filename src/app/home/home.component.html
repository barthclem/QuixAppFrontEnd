<div fxLayout = "column" fxFlex [class.dark-theme] = "isDarkTheme">

  <mat-toolbar color="primary">
    <span fxFlex>Angular Material</span>

    <button mat-icon-button [matMenuTriggerFor] = "themeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlex fxLayout="row">
    <mat-sidenav mode="side" opened>
      <mat-tab-group>
        <mat-tab label="Users">
          <mat-nav-list>
            <mat-list-item *ngFor="let user of users" (click) = "selectedUser = user">
              <mat-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></mat-icon>
              <span> {{user.name}}</span>
            </mat-list-item>
          </mat-nav-list>
        </mat-tab>
        <mat-tab label="Settings">
          <span>Settings</span>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav>
    <div class="content" fxFlex fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <mat-card fxFlex="80">
        <mat-icon svgIcon="avatars:{{selectedUser.avatar}}" class="avatar">
        </mat-icon>
        <h2>{{selectedUser.name}}</h2>
        <p>{{selectedUser.details}}</p>
      </mat-card>

      <mat-card fxFlex fxLayout="column" fxLayoutGap = "14px">
        <mat-slide-toggle [(ngModel)] = "selectedUser.isAdmin">IsAdmin</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)] = "selectedUser.isCool">IsCool</mat-slide-toggle>
      </mat-card>
    </div>
  </mat-sidenav-container>

  <mat-menu #themeMenu x-position="before">
    <button mat-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </mat-menu>

  <button md-fab (click)="openAdminDialog()" class="fab-bottom-right">
    <md-icon>add</md-icon>
  </button>

</div>
